<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="GitHun Profile, pesquise um úsario do github por meio desta aplicação"
		/>
		<title>GitHub Profile</title>
		<!--link-->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="container section-search">
			<h1 class="h1">GitHub <span>Profile</span></h1>
			<div class="search-profile">
				<img src="assets/profile.svg" alt="" />
				<div class="container-profile">
					<form id="profile">
						<div class="profile-container">
							<input
								type="text"
								name="userName"
								id="userName"
								placeholder="Digite o úsuario"
								required
							/>
							<button
								id="btnSearch"
								class="procurar-search"
								type="submit"
							>
								Procurar
							</button>
						</div>
						<div class="resultado"></div>
					</form>
				</div>
			</div>
		</section>
		<!--script-->
		<script src="js/script.js"></script>
	</body>
</html>
